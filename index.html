<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Review carousel</title>
  </head>
  <body>
    <div class="container">
      <h1>Our Reviews</h1>
      <div class="underline"></div>
      <div class="review">
        <div class="img-container">
          <img src="download.jpeg" id="img-person" alt="" />
        </div>
        <h4 id="name">Susan Smith</h4>
        <p id="job">WEB DEVELOPER</p>
        <p id="para">
          I'm baby meggings twee health goth +1. Bicycle rights tumeric
          chartreuse before they sold out chambray pop-up. Shaman humblebrag
          pickled coloring book salvia hoodie, cold-pressed four dollar toast
          everyday carry
        </p>
        <div class="buttons">
          <button class="prv-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="nxt-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <button class="rand-btn">Surprise Me</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
